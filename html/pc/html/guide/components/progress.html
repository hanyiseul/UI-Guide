<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip</title>
<script src="/UI-Guide/html/pc/assets/js/uid.js" defer></script>
<script src="/UI-Guide/html/pc/assets/js/guide.js" defer></script>
<link rel="stylesheet" href="/UI-Guide/html/pc/assets/css/index.css">
</head>
<body>
 

<div class="container container__guide">
  <header data-include-path="/UI-Guide/html/pc/html/layout/header.html"></header>
   
  <nav data-include-path="/UI-Guide/html/pc/html/layout/sidebar.html"></nav>

  <div class="contents">
    <section>
      <div class="title__wrap">
        <div class="title">
          <h2>Progress</h2>
        </div>
      </div>

      <div class="content">
        <!-- Progress bar -->
        <div class="is-guide">
          <div class="title__wrap">
            <div class="title">
              <h3>Progress bar</h3>
            </div>
          </div>

          <div class="guide__code">
            <div class="progress">
              <span class="progress__bar" style="width: 70%;"></span>
            </div>
          </div>

          <div class="guideCode">
            <button type="button" class="btn guideBtn">Copy</button>
          </div>
        </div>
        <!-- Progress bar -->

        <!-- Stacked Progress bar -->
        <div class="is-guide">
          <div class="title__wrap">
            <div class="title">
              <h3>Stacked Progress bar</h3>
            </div>
          </div>

          <div class="guide__code">
            <div class="progress">
              <span class="progress__bar point1" style="width: 70%;"></span>
              <span class="progress__bar point2" style="width: 20%;"></span>
              <span class="progress__bar point3" style="width: 10%;"></span>
            </div>
          </div>

          <div class="guideCode">
            <button type="button" class="btn guideBtn">Copy</button>
          </div>
        </div>
        <!-- Stacked Progress bar -->

        <!-- Progress scroll -->
        <div class="is-guide">
          <div class="title__wrap">
            <div class="title">
              <h3>Progress bar</h3>
            </div>
          </div>

          <div class="guide__code" style="height: 1000px;">
            <div class="progress is-scroll">
              <span class="progress__bar"></span>
            </div>
          </div>

          <div class="guideCode">
            <button type="button" class="btn guideBtn">Copy</button>
          </div>
        </div>
        <!-- Progress scroll -->
      </div>
    </section>
  </div>
  <footer data-include-path="/UI-Guide/html/pc/html/layout/footer.html"></footer>
</div>

</body>
</html>
