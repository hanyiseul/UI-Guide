<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dropdown</title>
<script src="/UI-Guide/html/mobile/assets/js/uid.js" defer></script>
<link rel="stylesheet" href="/UI-Guide/html/mobile/assets/css/index.css">
</head>
<body>
  
  <header data-include-path="/UI-Guide/html/mobile/html/layout/header.html"></header>

  <nav data-include-path="/UI-Guide/html/mobile/html/layout/sidebar.html"></nav>

  <div class="container">
    <div class="contents">
      <section class="examples">
        <div class="example__title">
          <h1 class="h3">Button Dropdown</h1>
        </div>
        
        <div class="dropdown__area">
          <div class="btn__area">
            <button type="button" class="btn btn__download btn__dropdown">
              <span class="visually-hidden">다운로드</span>
            </button>
          </div>

          <div class="dropdown">
            <button type="button" class="btn">
              <span>옵션1</span>
            </button>
            <button type="button" class="btn">
              <span>옵션2</span>
            </button>
            <button type="button" class="btn">
              <span>옵션3</span>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer data-include-path="/UI-Guide/html/mobile/html/layout/footer.html"></footer>
</body>
</html>
